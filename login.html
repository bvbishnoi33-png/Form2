<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f172a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Inter, Segoe UI;
}
.card {
  background: #ffffff;
  padding: 32px;
  border-radius: 16px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
}
h2 { margin-top: 0; }
input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="card">
  <h2>Admin Login</h2>
  <input placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>
</body>
</html>
