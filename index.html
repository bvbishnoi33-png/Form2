<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms Portal</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Segoe UI;background:#f8fafc;color:#0f172a}
header{height:64px;background:#fff;border-bottom:1px solid #e5e7eb;
display:flex;align-items:center;padding:0 20px;gap:14px}
.menu-btn{font-size:22px;cursor:pointer}
h1{font-size:18px;margin:0}

.overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none}
.drawer{position:fixed;top:0;left:-260px;width:260px;height:100%;
background:#0f172a;color:#fff;padding:20px;transition:.3s}
.drawer a{display:block;color:#cbd5f5;text-decoration:none;margin:14px 0}
.drawer a:hover{color:#fff}
.drawer.open{left:0}
.overlay.show{display:block}

main{padding:24px;max-width:1100px;margin:auto}
.card{background:#fff;border-radius:14px;padding:20px;
box-shadow:0 10px 30px rgba(0,0,0,.06);margin-bottom:16px}
button{background:#2563eb;color:#fff;border:none;
padding:10px 16px;border-radius:8px;cursor:pointer}
button:hover{opacity:.9}

footer{text-align:center;padding:16px;background:#fff;border-top:1px solid #e5e7eb}

@media(max-width:640px){
  main{padding:16px}
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <h1>Dynamic Form Management Portal</h1>
</header>

<div class="overlay" onclick="closeMenu()"></div>

<nav class="drawer">
  <div style="font-size:20px;cursor:pointer" onclick="closeMenu()">‚úï</div>
  <a href="#" onclick="show('home')">Home</a>
  <a href="#" onclick="show('forms')">Available Forms</a>
  <a href="#" onclick="show('about')">About Us</a>
</nav>

<main>
  <section id="home">
    <h2>Welcome</h2>
    <p>Fill official forms securely and easily.</p>
  </section>

  <section id="forms" style="display:none">
    <h2>Available Forms</h2>
    <div id="formsList"></div>
  </section>

  <section id="about" style="display:none">
    <h2>About Us</h2>
    <p>üìû <a href="tel:+9194XXXXXX07">+91 94XXXXXX07</a></p>
    <p>‚úâÔ∏è <a href="mailto:vipulbishnoi2992@gmail.com">vipulbishnoi2992@gmail.com</a></p>
    <button onclick="window.open('https://resume-vipul.netlify.app/')">
      Visit Portfolio
    </button>
  </section>
</main>

<footer>¬© 2026 Vipul Bishnoi. All Rights Reserved.</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
 apiKey:"AIzaSyDVP6-QjZMZhUoWFJ80WRNH3ieyhHWq3gQ",
 authDomain:"form2-9ad72.firebaseapp.com",
 projectId:"form2-9ad72"
});
const db = getFirestore(app);

const list = document.getElementById("formsList");
const snap = await getDocs(collection(db,"forms"));

snap.forEach(d=>{
 const f=d.data();
 if(!f.enabled) return;
 list.innerHTML += `
  <div class="card">
    <h3>${f.name}</h3>
    <button onclick="confirm('Fill this form?')">Fill Form</button>
  </div>`;
});

window.openMenu=()=>{document.querySelector('.drawer').classList.add('open');
document.querySelector('.overlay').classList.add('show')}
window.closeMenu=()=>{document.querySelector('.drawer').classList.remove('open');
document.querySelector('.overlay').classList.remove('show')}
window.show=(id)=>{
 ['home','forms','about'].forEach(s=>document.getElementById(s).style.display='none');
 document.getElementById(id).style.display='block';
 closeMenu();
}
</script>

</body>
</html>
