  margin-bottom:20px;
  transition:0.3s;

button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
footer{
  text-align:center;
  padding:15px;
  background:rgba(0,0,0,0.5);
}

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyDVP6-QjZMZhUoWFJ80WRNH3ieyhHWq3gQ",
 authDomain: "form2-9ad72.firebaseapp.com",
 projectId: "form2-9ad72",
 storageBucket: "form2-9ad72.firebasestorage.app",
 messagingSenderId: "321802168055",
 appId: "1:321802168055:web:3b64906c041bf69a7a55f2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById("forms");

const snapshot = await getDocs(collection(db,"forms"));
snapshot.forEach(doc=>{
  const data = doc.data();
  if(data.enabled){
    container.innerHTML += `
      <div class="card">
        <h3>${data.name}</h3>
        <button onclick="openForm('${doc.id}')">Fill Form</button>
      </div>`;
  }
});

window.openForm = (id)=>{
  if(confirm("Are you sure you want to fill this form?")){
    alert("Form will open here (dynamic rendering logic)");
  }
}
</script>
