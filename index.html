<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Portal</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,sans-serif;
  background:#f4f6fb;
  color:#222;
}
header{
  background:#1e293b;
  color:#fff;
  padding:16px 24px;
  font-size:20px;
}
.layout{
  display:flex;
  min-height:100vh;
}
nav{
  width:220px;
  background:#0f172a;
  color:#fff;
  padding:20px;
}
nav a{
  display:block;
  color:#cbd5f5;
  text-decoration:none;
  margin-bottom:12px;
}
nav a:hover{color:#fff}
main{
  flex:1;
  padding:24px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.06);
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
}
button:hover{opacity:.9}
footer{
  text-align:center;
  padding:14px;
  background:#e5e7eb;
}
@media(max-width:768px){
  nav{display:none}
}
</style>
</head>

<body>

<header>Dynamic Form Management Portal</header>

<div class="layout">
<nav>
  <a href="#">Home</a>
  <a href="#forms">Available Forms</a>
  <a href="#about">About Us</a>
</nav>

<main>
  <h2>Available Forms</h2>
  <div id="forms"></div>

  <section id="about">

    <button onclick="window.open('https://resume-vipul.netlify.app/')">Portfolio</button>
  </section>
</main>
</div>

<footer>¬© 2026 Vipul Bishnoi. All Rights Reserved.</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
 apiKey:"AIzaSyDVP6-QjZMZhUoWFJ80WRNH3ieyhHWq3gQ",
 authDomain:"form2-9ad72.firebaseapp.com",
 projectId:"form2-9ad72"
});
const db = getFirestore(app);

const formsDiv = document.getElementById("forms");
const snap = await getDocs(collection(db,"forms"));

snap.forEach(d=>{
 const f=d.data();
 if(!f.enabled) return;
 formsDiv.innerHTML+=`
  <div class="card">
    <h3>${f.name}</h3>
    <button onclick="fill()">Fill Form</button>
  </div>`;
});

window.fill=()=>confirm("Are you sure you want to fill this form?");
</script>
