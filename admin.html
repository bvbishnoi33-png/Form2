<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Dashboard</title>

<style>
body {
  margin: 0;
  background: #f8fafc;
  font-family: Inter, Segoe UI;
}
header {
  background: #0f172a;
  color: #fff;
  padding: 20px;
}
main {
  max-width: 1100px;
  margin: auto;
  padding: 32px 20px;
}
.card {
  background: #fff;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,.06);
}
</style>
</head>

<body>

<header>
  <h2>Admin Dashboard</h2>
</header>

<main>
  <div class="card">
    <h3>Create New Form</h3>
    <input placeholder="Form Name">
    <button>Create Form</button>
  </div>

  <div class="card">
    <h3>Existing Forms</h3>
    <p>Forms will appear here.</p>
  </div>
</main>

</body>
</html>
